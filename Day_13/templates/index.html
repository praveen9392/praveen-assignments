<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Form</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .history {
            width: 26%;
            padding: 15px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow-y: auto;
            height: 100%;
            margin-right: 20px;
        }
        .chatbot {
            width: 65%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            width: 100%;
            padding: 20px;
            border: 2px solid rgb(112, 59, 164);
            border-radius: 8px;
            background-color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            resize: none;
            padding: 8px;
            font-size: 14px;
        }
        button {
            padding: 8px;
            background-color: rebeccapurple;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(0, 130, 20);
        }
        .history-entry {
            margin-bottom: 10px;
        }
        .user {
            font-weight: bold;
            color: #2a2a2a;
        }
        .bot {
            color: #555;
        }
        .history h3 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="history">
            <h3>Chat History</h3>
            {% if history %}
            {% for item in history %}
            <div class="history-entry">
                <span class="user">üßë‚Äçüíº You: </span> {{ item.user }}<br>
                <span class="bot"><strong>ü§ñ Bot:</strong> {{ item.bot }}</span>
            </div>
            {% endfor %}
            {% else %}
            <p>No history yet.</p>
            {% endif %}
        </div>

        <div class="chatbot">
            <form method="POST" action="/home">
                <label for="query">Ask me anything</label>
                <textarea rows="5" cols="50" placeholder="Enter your question" name="query" required></textarea>
                <label for="format">Response style</label>
                <textarea id="format" rows="1" cols="50" placeholder="Eg: Short, Summary, Detailed, or Other" name="format" required></textarea>
                <button type="submit">Generate</button>
                {% if result %}
                <p><strong>Response:<br></strong> {{ result }}</p>
                {% endif %}
            </form>
        </div>
    </div>

</body>

</html>
